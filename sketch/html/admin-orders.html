<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
    <title></title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>

    <link rel='stylesheet' href='./core.css'>
	<link rel='stylesheet' href='./style.css'>
</head>
<body>

<header class="flex-middle pad-sm">
    <div class="logobox mr-sm">
        <img src="./logo.svg" />
    </div>
    <a href="#!"><span class="header-nav mr-xs">Summary</span></a>
    <a href="#!"><span class="header-nav mr-xs">Customers</span></a>
    <a href="#!"><span class="header-nav mr-xs active">Orders</span></a>
    <a href="#!"><span class="header-nav mr-xs">Products</span></a>
    <a class="flex-pull-right" href="#!"><span class="header-nav"><ion-icon name="storefront-outline"></ion-icon> Back to Store</span></a>
</header>    

<div id="left-sidebar" class="pad-sm">
    <label class="mb-xxs">ID</label>
    <input class="mb-sm w-100" type="number" placeholder="ID..." />

    <hr class="mb-xs" />

    <label class="mb-xxs">Customer Name</label>
    <input class="mb-sm w-100" type="number" placeholder="Customer ID..." />

    <label class="mb-xxs">Customer Name</label>
    <input class="mb-sm w-100" placeholder="Customer Name..." />

    <hr class="mb-xs" />

    <label class="mb-xxs">Purchase Date</label>
    <input class="mb-sm w-100" type="date" placeholder="Purchase Date..." />

    <label class="mb-xxs">Product ID</label>
    <input class="mb-sm w-100" type="number" placeholder="Product ID..." />

    <label class="mb-xxs">Product Name</label>
    <input class="mb-sm w-100" placeholder="Product Name..." />


    <hr class="mb-xs" />

    <label class="mb-xxs">Price Range</label>
    <div class="input-start blank mb-xs w-100">
        <span>$</span><input type="number" placeholder="From..." />
    </div> 
    <div class="input-start blank mb-sm w-100">
        <span>$</span><input type="number" placeholder="To..." />
    </div> 
</div>
<div id="left-sidebar-bg"></div>


<content class="sidebar pad-xl">
    <div class="container">
        <div class="flex-middle mb-md">
            <button id="menu-filters" class="blank mr-xs hidden-desktop"><ion-icon name="menu"></ion-icon></button> 
            <h2>Orders</h2>
        </div>

        <div class="card overflow-x shadow mb-md">
            <table class="grid iso">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Products</th>
                        <th>Date</th>
                        <th class="right">Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12345</th>
                        <td><a href="#!">12345</a></th>
                        <td>John Doe</td>
                        <td>
                            <li>Lorem ipsum...</li>
                            <li>Lorem ipsum...</li>
                            <li>Lorem ipsum...</li>
                            <li>Lorem ipsum...</li>
                        </td>
                        <td>2020/01/01</td>
                        <td class="right">$120.50</td>
                        <td><a href="#!">View Products <ion-icon name="arrow-forward-outline"></ion-icon></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="center mb-md">
            <button><ion-icon name="arrow-back-outline"></ion-icon> Previous</button> <button>1</button> <button class="blank disabled">2</button> <button>3</button> ... <button>299</button> <button>Next <ion-icon name="arrow-forward-outline"></ion-icon></button>
        </div>
    </div>
</content>

<script>
var filterMenu = document.querySelector('#menu-filters');
var filterSidebar = document.querySelector('#left-sidebar');
var filterSidebarBG = document.querySelector('#left-sidebar-bg');
filterMenu.addEventListener('click', function(event) {
    filterSidebar.classList.add("active");
    filterSidebarBG.classList.add("active");
});
filterSidebarBG.addEventListener('click', function(event) {
    filterSidebar.classList.remove("active");
    filterSidebarBG.classList.remove("active");
});

var dropdownBtn = document.querySelectorAll('.dropdown > button');
for (let i = 0; i < dropdownBtn.length; i++) {
    dropdownBtn[i].addEventListener('click', function(event) {
        parent = event.target.closest(".dropdown");
        menu = parent.querySelector('.menu');
        menu.classList.add("active");
    });
}
document.addEventListener('click', function(event) {
    var activeMenus = document.querySelectorAll('.menu.active');
    parentDropdown = event.target.closest(".dropdown");
    if (!parentDropdown) {
        for (var i = 0; i < activeMenus.length; i++) {
            activeMenus[i].classList.remove('active');
        };
    } 
});
</script>

</body>
</html>
